<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href=https://stitches.hyperyolo.com/output.css rel="stylesheet">
    <link rel="stylesheet" href=https://use.fontawesome.com/releases/v5.6.3/css/all.css integrity=sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/ crossorigin="anonymous">
    <title>Progetto</title>
  </head>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Time');

        data.addRows({{data|safe}});

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '85%', height: 'auto'});
      }
    </script>
  </head>
  <body>
  <section class="bg-white py-4 font-sans">
  <div class="container m-auto max-w-xl flex items-baseline justify-start border-b-2 border-gray-300 mb-10">
    <a href="home">
  <h2 class="text-gray-700 text-base font-bold tracking-wide uppercase py-4 px-6">Home</h2>
    </a>
    <a href="table">
  <h2 class="text-base font-bold tracking-wide uppercase py-4 px-6 border-b-2 border-black -mb-4">Accessi</h2>
      </a>
      <a href="photo">
  <h2 class="text-gray-700 text-base font-bold tracking-wide uppercase py-4 px-6">Foto</h2>
      </a>
  </div>
      <div id="table_div" align="center">
      </div>
  </body>
</html>
